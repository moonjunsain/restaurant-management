<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Restaurant Manager</h1>
        <nav class="navbar">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span>See Menu</span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="menus">Menu</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <form id="menuForm" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="menuName" class="form-label">New Menu Name</label>
              <input type="text" class="form-control" id="menuName" name="menuName" required>
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Menu Price</label>
              <input type="number" id="price" class="form-control" name="price" required>
            </div>
            <div class="mb-3">
              <label for="img" class="form-label">Upload Menu Image</label>
              <input type="file" id="img" class="form-control" name="img" accept=".jpg, .png, .jpeg" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </main>
    <script src="./scripts/home.js"></script>
</body>
</html>
